<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      font-family: fantasy;
    }
    body {
      text-align: center;
    }

    button {
      background-color: blueviolet;
      padding: 20px 30px;
      font-size: 40px;
      color: white;
    }

    button:hover {
      background-color: gold;
    }

    button:active {
      background-color: aqua;
    }

    p {
      font-size: 4em;
    }

  </style>
</head>
<body>
  <button onclick="
    doSomething(7);">
    click
  </button>
  <p class="js-display"></p>



  <script>
    function doSomething(max) {
      let result = (Math.floor(Math.random() * max));
      document.querySelector('.js-display').innerHTML = `${result}`
    }
  </script>

</body>
</html>
